<svg id="map"></svg>

<div id="content">
  <div id="controls">
    <button mat-icon-button id="zoomIn">
      <fa-icon [icon]="faPlus" aria-hidden="false" aria-label="zoom in"></fa-icon>
    </button>
    <button mat-icon-button id="zoomOut">
      <fa-icon [icon]="faMinus" aria-hidden="false" aria-label="zoom out"></fa-icon>
    </button>
  </div>
</div>

<div id="date-range-selector">
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>
